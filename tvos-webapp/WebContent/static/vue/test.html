<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript" src="../src/middlebar.js"></script>

	<style>
		li{
			list-style-type: none;
			padding: 0;
			margin: 0;
		}
		ul{
			width: 80%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		#searchinfolist li{
			width: 100%;
			height: 10%;
			border: 1px solid blue;
			line-height: 30%;
			padding: 2%;

		}
		#searchinfolist li img{
			float: left;
		}
		#searchinfolist li p{
			float: right;
			width: 70%;
			height: 100%;
			border: 1px solid blue;


		}

	</style>
</head>
<body>

<div style="width:300px;height:600px;border:1px solid red;margin:0 auto;">
	<div id="searchtextarea">
		<div id="search" style="height:80px;border:1px solid black;">
			<div class="input-append" >
				<input class="span2" id="searchtextinfo" type="text" placeholder="请输入搜索内容">
				<button class="btn btn-info" id="searchtextbtn" type="button">搜索</button>
			</div>
		</div>
	</div>
	<div id="searchinfolist" style="height:500px;border:1px solid black;">
		<ul>
			<li>
				<img src="../img/middlebar/u22.png" />
				<p>业主一</p>
			</li>
			<li>
				<img src="../img/middlebar/u22.png" />
				<p><span>业主二</span></p>
			</li>

		</ul>
	</div>
</div>
</body>
</html>
